<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Gallery - Seaview Living Facility</title>
    <link rel="stylesheet" href="css/styles.css" />

    <style>
        :root {
            --bg: #f6f8fb;
            --card: rgba(255, 255, 255, .92);
            --text: #0f172a;
            --muted: #475569;
            --border: rgba(226, 232, 240, .95);
            --shadow: 0 12px 30px rgba(2, 6, 23, .08);
            --shadow2: 0 18px 40px rgba(2, 6, 23, .12);
            --brand: #0ea5e9;
            --brand2: #6366f1;
        }

        body.dark {
            --bg: #070b16;
            --card: rgba(15, 23, 42, .72);
            --text: #e5e7eb;
            --muted: rgba(226, 232, 240, .75);
            --border: rgba(148, 163, 184, .22);
            --shadow: 0 12px 30px rgba(0, 0, 0, .35);
            --shadow2: 0 18px 40px rgba(0, 0, 0, .45);
        }

        body {
            background: var(--bg);
            color: var(--text);
        }

        .theme-toggle {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 8px 12px;
            border-radius: 999px;
            border: 1px solid var(--border);
            background: var(--card);
            box-shadow: var(--shadow);
            cursor: pointer;
            font-weight: 900;
            user-select: none;
        }

        .theme-dot {
            width: 10px;
            height: 10px;
            border-radius: 99px;
            background: linear-gradient(135deg, var(--brand), var(--brand2));
            display: inline-block;
        }

        .slider {
            max-width: 1100px;
            margin: 20px auto;
            padding: 0 18px
        }

        /* Category filter chips */
        .filters {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin: 12px 0 10px;
            align-items: center;
        }

        .chip {
            padding: 8px 12px;
            border-radius: 999px;
            border: 1px solid var(--border);
            background: var(--card);
            box-shadow: var(--shadow);
            cursor: pointer;
            font-weight: 900;
            user-select: none;
            color: var(--text);
        }

        .chip.active {
            border: none;
            color: #fff;
            background: linear-gradient(135deg, var(--brand), var(--brand2));
        }

        .frame {
            position: relative;
            border-radius: 18px;
            overflow: hidden;
            border: 1px solid var(--border);
            background: #000;
            aspect-ratio: 16/9;
            user-select: none;
        }

        /* Loading overlay */
        .loading-overlay {
            position: absolute;
            inset: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(2, 6, 23, .45);
            backdrop-filter: blur(6px);
            z-index: 4;
            opacity: 0;
            pointer-events: none;
            transition: opacity .2s ease;
        }

        .loading-overlay.show {
            opacity: 1;
            pointer-events: auto;
        }

        .spinner {
            width: 46px;
            height: 46px;
            border-radius: 999px;
            border: 4px solid rgba(255, 255, 255, .25);
            border-top-color: rgba(255, 255, 255, .95);
            animation: spin .85s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        /* Crossfade layers */
        .img-layer {
            position: absolute;
            inset: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
            opacity: 0;
            transform: scale(1.01);
            transition: opacity .32s ease, transform .32s ease;
            cursor: zoom-in;
        }

        .img-layer.show {
            opacity: 1;
            transform: scale(1);
        }

        /* Counter */
        .counter {
            position: absolute;
            left: 12px;
            top: 12px;
            padding: 8px 10px;
            border-radius: 999px;
            border: 1px solid rgba(255, 255, 255, .28);
            background: rgba(15, 23, 42, .55);
            color: #fff;
            font-weight: 900;
            font-size: 13px;
            backdrop-filter: blur(6px);
            z-index: 5;
        }

        /* Arrows */
        .arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 44px;
            height: 44px;
            border-radius: 999px;
            border: 1px solid rgba(255, 255, 255, .35);
            background: rgba(15, 23, 42, .55);
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 22px;
            font-weight: 900;
            cursor: pointer;
            backdrop-filter: blur(6px);
            z-index: 5;
        }

        .arrow:hover {
            background: rgba(15, 23, 42, .75)
        }

        .arrow.left {
            left: 12px
        }

        .arrow.right {
            right: 12px
        }

        /* Fullscreen button */
        .fs-btn {
            position: absolute;
            right: 12px;
            top: 12px;
            padding: 10px 12px;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, .35);
            background: rgba(15, 23, 42, .55);
            color: #fff;
            font-weight: 900;
            cursor: pointer;
            backdrop-filter: blur(6px);
            z-index: 5;
        }

        .fs-btn:hover {
            background: rgba(15, 23, 42, .75)
        }

        /* Caption */
        .caption {
            position: absolute;
            left: 12px;
            right: 12px;
            bottom: 12px;
            padding: 0;
            border-radius: 0;
            color: #fff;
            background: none;
            border: none;
            z-index: 4;
            pointer-events: none;
        }

        .cap-title {
            font-weight: 900;
            font-size: 16px;
            line-height: 1.2;
            text-shadow: 0 2px 6px rgba(0, 0, 0, .6);
        }

        .cap-desc {
            margin-top: 4px;
            font-weight: 600;
            font-size: 14px;
            color: rgba(255, 255, 255, .92);
            text-shadow: 0 2px 6px rgba(0, 0, 0, .6);
        }

        /* Thumbnails */
        .thumbs {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 14px;
        }

        .thumb-btn {
            border: none;
            padding: 0;
            background: none;
            cursor: pointer;
            border-radius: 12px;
            outline: none;
        }

        .thumb-img {
            width: 110px;
            height: 70px;
            object-fit: cover;
            border-radius: 12px;
            border: 2px solid transparent;
            opacity: .85;
            transition: opacity .15s, transform .15s, border-color .15s;
        }

        .thumb-btn:hover .thumb-img {
            opacity: 1;
            transform: translateY(-1px);
        }

        .thumb-btn.active .thumb-img {
            border-color: var(--brand);
            opacity: 1;
        }

        @media (max-width:700px) {
            .thumb-img {
                width: 75px;
                height: 50px;
            }

            .arrow {
                width: 36px;
                height: 36px;
                font-size: 20px;
            }

            .fs-btn {
                padding: 6px 8px;
                font-size: 12px;
            }

            .counter {
                font-size: 11px;
                padding: 6px 8px;
            }
        }

        /* Lightbox */
        .lightbox {
            position: fixed;
            inset: 0;
            z-index: 9999;
            background: rgba(2, 6, 23, .92);
            display: none;
            align-items: center;
            justify-content: center;
            padding: 16px;
        }

        .lightbox.show {
            display: flex
        }

        .lb-inner {
            position: relative;
            width: min(1200px, 100%);
            height: min(80vh, 900px);
        }

        .lb-img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            border-radius: 16px;
            background: #000;
            border: 1px solid rgba(255, 255, 255, .12);
            display: block;
        }

        .lb-close {
            position: absolute;
            top: -6px;
            right: -6px;
            width: 44px;
            height: 44px;
            border-radius: 999px;
            border: 1px solid rgba(255, 255, 255, .25);
            background: rgba(15, 23, 42, .7);
            color: #fff;
            font-size: 22px;
            font-weight: 900;
            cursor: pointer;
            z-index: 3;
        }

        .lb-arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 52px;
            height: 52px;
            border-radius: 999px;
            border: 1px solid rgba(255, 255, 255, .25);
            background: rgba(15, 23, 42, .55);
            color: #fff;
            font-size: 26px;
            font-weight: 900;
            cursor: pointer;
            z-index: 3;
        }

        .lb-arrow.left {
            left: -10px
        }

        .lb-arrow.right {
            right: -10px
        }

        @media (max-width:700px) {
            .lb-arrow.left {
                left: 6px
            }

            .lb-arrow.right {
                right: 6px
            }
        }

        .lb-caption {
            position: absolute;
            left: 12px;
            right: 12px;
            bottom: 12px;
            padding: 0;
            border-radius: 0;
            color: #fff;
            background: none;
            border: none;
            z-index: 2;
            pointer-events: none;
        }
    </style>
</head>

<body>
    <header class="topbar">
        <div class="brand">
            <span class="brand-main">Seaview</span>
            <span class="brand-sub">Live In Facility</span>
        </div>

        <nav class="nav">
            <a href="index.html">Home</a>
            <a href="gallery.html" class="active">Gallery</a>
            <a href="index.html#contact">Contact</a>
            <a href="admin.html">Admin</a>
        </nav>
    </header>

    <main class="slider">
        <h2>Gallery</h2>

        <!-- Category filters -->
        <div class="filters" id="filters"></div>

        <div class="frame" id="frame">
            <!-- Crossfade layers -->
            <img id="imgA" class="img-layer" alt="Facility photo" />
            <img id="imgB" class="img-layer" alt="Facility photo" />

            <div class="loading-overlay show" id="loadingOverlay">
                <div class="spinner" aria-label="Loading"></div>
            </div>

            <div class="counter" id="counter">0 / 0</div>

            <button class="arrow left" id="prevBtn" aria-label="Previous photo">‹</button>
            <button class="arrow right" id="nextBtn" aria-label="Next photo">›</button>
            <button class="fs-btn" id="fsBtn" aria-label="Fullscreen">Fullscreen</button>

            <div class="caption" id="caption">
                <div class="cap-title" id="capTitle"></div>
                <div class="cap-desc" id="capDesc"></div>
            </div>
        </div>

        <div class="thumbs" id="thumbs"></div>
    </main>

    <div class="lightbox" id="lightbox" aria-hidden="true">
        <div class="lb-inner" role="dialog" aria-modal="true">
            <img class="lb-img" id="lbImg" alt="Facility photo fullscreen" />

            <div class="lb-caption" id="lbCaption">
                <div class="cap-title" id="lbTitle"></div>
                <div class="cap-desc" id="lbDesc"></div>
            </div>

            <button class="lb-close" id="lbClose" aria-label="Close fullscreen">✕</button>
            <button class="lb-arrow left" id="lbPrev" aria-label="Previous photo">‹</button>
            <button class="lb-arrow right" id="lbNext" aria-label="Next photo">›</button>
        </div>
    </div>

    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script src="js/supabaseClient.js"></script>

    <script>
        // Theme toggle
        (function initTheme() {
            const btn = document.getElementById("themeToggle");
            const label = document.getElementById("themeLabel");
            const stored = localStorage.getItem("theme") || "light";
            if (stored === "dark") document.body.classList.add("dark");
            if (label) label.textContent = document.body.classList.contains("dark") ? "Dark" : "Light";

            btn?.addEventListener("click", () => {
                document.body.classList.toggle("dark");
                const isDark = document.body.classList.contains("dark");
                localStorage.setItem("theme", isDark ? "dark" : "light");
                if (label) label.textContent = isDark ? "Dark" : "Light";
            });
        })();
    </script>

    <script src="js/gallery.js"></script>
</body>

</html>
